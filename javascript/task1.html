<!DOCTYPE html>
<html lang="en">
<head>

    <script src="task1.js" defer></script>

<body>

        <label for="lengthInput">Password Length:</label>

        <input id="includeNumbersChBox" type="checkbox">
    </p>
    <p>

        <input id="includeSpecialChBox" type="checkbox">
    </p>

    <button id="generateBtn">Generate</button>
    <p> </p>
    <div id="output"></div>
</body>
</html>
