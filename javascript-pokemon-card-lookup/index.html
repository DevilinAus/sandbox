<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Pokemon Card!</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/pokesearch.js" defer></script>
</head>
<body>
    <header>
        <h1>Pokemon Card Lookup</h1>
    </header>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search for a card to begin!" />
        <button type="submit">Search</button>
    </form>
    
    <div id="results">
            <div id="topCounter">
            </div>
        <div class="container" id="mainContainer">
            
            <div id="leftDiv">
                <button id="leftButton">Previous</button>
            </div>
            <div id="middleWrapper">
                <div id="cardArt"></div>
                <div id="selectButton">
                    <button id="selectCardButton">Select Card</button>
                </div>
            </div>
            <div id="rightDiv">
                <button id="rightButton">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
